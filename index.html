<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Html-Css-Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  class="form-for" action="">
        <div class="input-field">
            <label for="username">Enter User Name:</label>
            <input type="text" id="username" placeholder="user name" required />
            <span class="error-message" id="username-error"></span>
        </div>
        <div class="input-field">
            <label for="email">Enter Email:</label>
            <input type="email" id="email" placeholder="email" required />
            <span class="error-message" id="email-error"></span>
        </div>
        <div class="input-field">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="password" minlength="4" />
            <span class="error-message" id="password-error"></span>
        </div>
        <div class="input-field">
            <label for="personal_number">Personal Number:</label>
            <input type="number" id="password" placeholder="Personal Number" minlength="11" />
            <span class="error-message" id="Personal-Number-error"></span>
        </div>
        <div class="input-field">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone"  placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <span class="error-message" id="Phone-error"></span>
          </div>
        <div class="input-field">
            <textarea name="message" class="txt-area">Position</textarea>
            <span class="error-message" id="message-error"></span>
        </div>
        <div class="input-field">
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
